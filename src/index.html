    <link rel="stylesheet" href="main.css">

    <title>Quinn Comics</title>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar bg-primary text-white">
                <img src="img/logo.jpg" alt="logo" width="120" class="m-5">
                <h3 class="d-none d-lg-block m-5">...your friendly neighborhood comic shop</h3>
        </nav>
        <nav class="navbar navbar-expand-lg sticky-top bg-dark">
            <button class="navbar-toggler border-dark d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#toggle-menu" aria-controls="toggle-menu" aria-expanded="false" aria-label="Toggle Menu">

                <a class="nav-link" href="contact.html">Contact</a>

                <h1 class="col text-center m-0">Signup for our newsletter!</h1>
            </div>
            <div class="row justify-content-center">
                <input class="bg-dark form-control border-white m-2 col col-sm-6" style="width:400px" type="email" placeholder="Email">
                <button class="btn col-1 text-white m-2" type="submit">Sign Up</button>
            </div>
            <div class="row text-center justify-content-center mt-3">
                <a href="https://www.facebook.com/QuinnComics/" target="_blank" class="col-1"><i class="bi bi-facebook" style="font-size:1.5em"></i></a>
